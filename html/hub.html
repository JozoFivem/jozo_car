<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Jozo Car</title>
    <script
      src="https://kit.fontawesome.com/b4c983862f.js"
      crossorigin="anonymous"
    ></script>
    <script
      src="https://code.jquery.com/jquery-3.5.1.js"
      integrity="sha256-QWo7LDvxbWT2tbbQ97B53yJnYU3WhH/C8ycbRAkjPDc="
      crossorigin="anonymous"
    ></script>
    <script src="https://code.iconify.design/1/1.0.7/iconify.min.js"></script>
    <link href="index.css" rel="stylesheet" />
  </head>
  <body>
    <div class="speedometer" id="speedometer">
      <div class="boxes-spd">
        <div>
          <i class="fas fa-tachometer-alt"></i><span> </span
          ><span class="speed">100</span><span> </span
          ><span class="derivados">MPH</span>  
        </div>
      </div>
    </div>
    <div class="gasometer" id="gasometer">
      <div class="boxes-spdgas">
        <div>
          <i class="fas fa-gas-pump"></i><span> </span
          ><span class="gasoline">100</span><span> </span
          ><span class="derivados">Fuel</span>
        </div>
      </div>
    </div>
  </body>
  <script src="/html/app.js"></script>
</html>
